<html lang="en">
  <head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="stylee2.css"/> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/dd1d2b31ed.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="fullcontainer banner" id="homesection">
      <header>
        <div class="container">
          <div class="logo">
            <img src="logo.jpg" alt="">
          </div>
          <nav>
            <ul>
              <li>
                <a href="index.html">home</a>
              </li>
              <li>
                <a href="index.html">Gallery
                </a>
              </li>
              <li>
                <a href="donate.html">Donate Blood</a>
              </li>
              <li>
                <a href="index.html">Contact us</a>
              </li>
            </ul>

          </nav>
        </div>
      </header>
      <div class="needy">
           <h1> Need Blood?</h1>
           <h2>Urgently</h2>
           <p>
            <a href="#fill-form"><span>Fill The Form</span></a>
           and , Locate to your nearest hub for blood!!
           </p>
       </div>
       <div class="fill"  id="fill-form">
        <form action="">
          <h1>Fill Form</h1><h4>to locate nearest Blood hub</h4>
          <div class="input-box">
            <input type="text" placeholder="First-Name" required>
            <i class='bx bxs-user'></i>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Last-Name" required>
            <i class='bx bxs-user'></i>
          </div>


          <!--password if required-->
          <!---
          <div class="input-box">
            <input type="password" placeholder="password" required>
            <i class='bx bxs-lock-alt' ></i>
          </div>
        -->


          <div class="input-box">
            <input type="text" placeholder="Mobile Number" required>
            <i class='bx bx-mobile'></i>
          </div>
          <div class="input-box">
            <input type="text" placeholder="E-mail" required>
            <i class='bx bxl-gmail'></i>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Address" required>
            <i class='bx bx-current-location'></i>
          </div>
          <p class="verification">
            Verify Yourself
            <select class="arrows">
                <option value="">Aadhar Card</option>
                <option value="">Liecense</option>
                <option value="">Votes Id</option>
                <option value="">Pan Card</option>
             </select>
          </p>

          <div class="input-box">
            <input type="text" placeholder="Verification" required>
            <i class='bx bxs-shield-plus'></i>
          </div>
          <p class="Blood-group"> 
            Enter Required Blood Group
            <select class="arrows">
                <option value="">O+</option>
                <option value="">AB</option>
                <option value="">AB+</option>
                <option value="">B-</option>
                <option value="">AB-</option>
                <option value="">O</option>
                <option value="">O-</option>
                <option value="">A</option>
                <option value="">B+</option>
             </select>
            </p>
            <br>
          <p class="Charge">
            Which Type of Blood Group you want? 
            <select class="arrows">
                <option value="">Paid</option>
                <option value="">Free</option>
             </select>
          </p>

          <p class="Services">
            Which Type of Serive you want? 
            <select class="arrows">
                <option value="">Blood Bank</option>
                <option value="">Blood Mobile Van</option>
                <option value="">Goverment Hospitals</option>
                <option value="">Private Hospital</option>
                </option>
             </select>
          </p>
        <button type="submit" class="btn"><a href="map.html">Submit</a></button>
 

        </div>

        </form>

        

       </div>
